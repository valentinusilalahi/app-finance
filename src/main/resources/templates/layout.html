        <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}" />

        <link rel="stylesheet" th:href="@{/css/fontastic.css}" />
        <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

        <script th:src="@{/js/jquery.cookie.js}"></script>

        <script th:src="@{/js/front.js}"></script>

        <script th:src="@{/js/aplikasi/home.js}"></script>

                    <div class="search-box">

                        <form id="searchForm" action="#" role="search">
                            <input type="search" placeholder="What are you looking for..." class="form-control" />

                    </div>

                            <div class="navbar-header">

                                    <div class="brand-text brand-big hidden-lg-down"><span>Monitoring </span><strong>Tagihan dan VA</strong></div>

                                <!-- Toggle Button--><a id="toggle-btn" href="#" class="menu-btn active"><span></span><span></span><span></span></a>
                            </div>
                            <!-- Navbar Menu -->
                            <ul class="nav-menu list-unstyled d-flex flex-md-row align-items-md-center">

                                <li class="nav-item">
                                    <form method="post" th:action="@{/logout}">
                                        <button type="submit" class="nav-link logout">Logout &nbsp; <i class="fa fa-sign-out"></i></button>
                                    </form>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <nav class="side-navbar">

                    <div class="sidebar-header d-flex align-items-center">

                        <div class="title">
                            <h1 class="h4" sec:authentication="name">Mark Stephen</h1>
                            <p>Web Designer</p>
                        </div>
                    </div>
                    <span class="heading">Main</span>
                    <ul class="list-unstyled">
                        <li> <a th:href="@{/home}"> <i class="fa fa-dashboard"></i>Dashboard</a></li>
                    </ul>
                    <div sec:authorize="hasAuthority('CONFIGURE_SYSTEM')">
                        <!-- Sidebar Navidation Menus--><span class="heading">Konfigurasi</span>
                        <ul class="list-unstyled">
                            <li> <a th:href="@{/bank/list}"> <i class="fa fa-university"></i>Bank</a></li>
                            <li> <a th:href="@{/jenistagihan/list}"><i class="icon-grid"></i>Jenis Tagihan</a></li>
                            <li> <a th:href="@{/kode_biaya/list}"><i class="icon-grid"></i>Kode Biaya</a></li>
                        </ul>
                    </div>
                    <span class="heading">Transaksi</span>
                    <ul class="list-unstyled">
                        <li> <a th:href="@{/debitur/list}"> <i class="fa fa-user"></i>Debitur</a></li>
                        <li> <a th:href="@{/tagihan/list}"> <i class="fa fa-newspaper-o"></i>Tagihan</a></li>
                        <li> <a th:href="@{/pembayaran/list}"> <i class="fa fa-newspaper-o"></i>Pembayaran</a></li>
                    </ul>
                </nav>

                                </div>
                            </div>
                        </div>
